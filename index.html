<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Everysong</title>
  <link rel="icon" href="/cdn/icon.png">
  <style>
    @font-face {
      font-family: 'EverysongFont';
      src: url('/cdn/font.ttf') format('truetype');
    }
    * {
      font-family: 'EverysongFont', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      text-decoration: none;
      color: white;
    }
    body {
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    main {
      flex: 1;
      margin-left: 100px;
      padding: 100px 20px 60px;
    }

    /* Top Nav */
    .top-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background: #000;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }
    .top-nav-left {
      display: flex;
      align-items: center;
    }
    .top-nav-left img {
      width: 35px;
      margin-right: 10px;
    }
    .top-nav-left span {
      font-size: 20px;
      font-weight: bold;
    }
    .top-nav button {
      background: #ff1d64;
      border: none;
      padding: 10px 20px;
      border-radius: 12px;
      font-size: 14px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .top-nav button:hover {
      transform: scale(1.05);
    }

    /* Side Nav */
    .side-nav {
      position: fixed;
      top: 70px;
      left: 0;
      padding: 20px 10px;
      display: flex;
      flex-direction: column;
      gap: 30px;
      align-items: center;
      width: 80px;
    }
    .side-nav a {
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #fff;
      font-size: 14px;
      transition: color 0.3s, transform 0.2s;
    }
    .side-nav a img {
      width: 30px;
      margin-bottom: 8px;
    }
    .side-nav a:hover {
      color: #ff1d64;
      transform: scale(1.05);
    }

    /* Cards */
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
    }
    .card {
      background: #000;
      border-radius: 16px;
      padding: 12px;
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .card img {
      width: 60px;
      height: 60px;
      border-radius: 8px;
    }
    .card .info {
      flex: 1;
    }
    .card .info h3 {
      font-size: 16px;
    }
    .card .info a {
      color: #ff1d64;
      font-size: 13px;
    }
    .streams {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 12px;
    }
    .streams img {
      width: 14px;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 20px;
      background: #000;
      margin-top: auto;
    }
    footer a {
      margin: 0 15px;
      color: #fff;
      font-size: 14px;
      transition: color 0.3s;
    }
    footer a:hover {
      color: #ff1d64;
    }
  </style>
</head>
<body>
  <!-- Top Nav -->
  <div class="top-nav">
    <div class="top-nav-left">
      <img src="/cdn/icon.png" alt="Logo"><span>Everysong</span>
    </div>
    <button onclick="window.location.href='/distribute'">Submit Your Song</button>
  </div>

  <!-- Side Nav -->
  <div class="side-nav">
    <a href="/songs"><img src="/cdn/songs.svg" alt=""><span>Songs</span></a>
    <a href="/artists"><img src="/cdn/artists.svg" alt=""><span>Artists</span></a>
  </div>

  <!-- Main -->
  <main>
    <h1>Search For A Song</h1>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search songs by name or artist...">
    </div>

    <h1>New To Everysong ®</h1>
    <div class="cards" id="newSongs"></div>
    <div class="cards" id="searchResults" style="margin-top:30px;"></div>
  </main>

  <!-- Footer -->
  <footer>
    <img src="/cdn/icon.png" width="20">
    <span>© 2025 Everysong</span><br>
    <a href="#" onclick="alert('Please Contact support@everysong.github.io')">Song Removal</a>
    <a href="#" onclick="alert('Please Contact support@everysong.github.io')">Support</a>
    <a href="/distribute">Distribution</a>
  </footer>

  <script src="/js/songs_data.js"></script>
  <script src="/js/artists_data.js"></script>
  <script src="/js/backend.js"></script>
</body>
</html>
