<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Everysong — Distribute</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="icon" href="/cdn/icon.png" />
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <!-- Top Nav -->
  <nav class="top-nav">
    <div class="logo">
      <img src="/cdn/icon.png" alt="Everysong Logo" />
      <span>Everysong</span>
    </div>
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Search Songs & Artists" />
    </div>
    <div class="top-links">
      <a href="/distribute" class="cta">Distribute</a>
    </div>
  </nav>

  <div class="app">
    <!-- Side Nav -->
    <aside class="sidenav">
      <a href="/songs"><img src="/cdn/songs.svg" width="40" /></a>
      <a href="/artists"><img src="/cdn/artists.svg" width="40" /></a>
    </aside>

    <!-- Main -->
    <main class="main">
      <div class="panel">
        <h1>Distribute To Everysong ®</h1>
        <p class="muted">
          Users have streamed <span id="totalCount" class="bigaccent">0</span> Songs On Everysong ®
        </p>

        <div class="form" id="submitForm">
          <h3 style="margin:0 0 12px 0">Submit Your Song</h3>

          <div>
            <label>Artist Name</label>
            <input id="artistName" type="text" placeholder="Artist Name" />
          </div>

          <div style="margin-top:10px">
            <label>Artist Already Live On Everysong ®?</label>
            <div class="radio">
              <label><input type="radio" name="live" value="yes" /> Yes</label>
              <label><input type="radio" name="live" value="no" checked /> No</label>
            </div>
            <div id="existingLinkWrap" style="margin-top:8px;display:none">
              <input id="existingLink" type="url" placeholder="https://everysong/..."/>
            </div>
          </div>

          <div style="margin-top:12px">
            <label>Album Cover (URL)</label>
            <input id="coverUrl" type="url" placeholder="https://..." />
            <div class="note">Only Square 1000x1000+ Images Will Be Accepted</div>
          </div>

          <div style="margin-top:14px;display:flex;gap:12px;align-items:center">
            <button id="submitBtn" class="btn">Submit</button>
            <div id="formMsg" class="msg"></div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Bottom Nav -->
  <div class="bottom-nav">
    <a class="bottomlink" href="#" id="removeLink">Song Removal</a>
    <div style="display:flex;align-items:center;gap:12px">
      <img src="/cdn/icon.png" style="width:44px;height:44px;border-radius:50%" />
      <div>© 2025 Everysong</div>
    </div>
    <a class="bottomlink" href="#" id="supportLink">Support</a>
    <a class="bottomlink" href="/distribute">Distribution</a>
  </div>

  <!-- JS (order fixed) -->
  <script src="/js/backend.js"></script>
  <script src="/js/artists_data.js"></script>
  <script src="/js/songs_data.js"></script>

  <script>
    window.onload = () => {
      // Support links
      document.getElementById('supportLink').addEventListener('click',(e)=>{
        e.preventDefault();
        alert('Please Contact support@everysong.github.io');
      });
      document.getElementById('removeLink').addEventListener('click',(e)=>{
        e.preventDefault();
        alert('Please Contact support@everysong.github.io');
      });

      // Total streams
      if (typeof backend !== "undefined" && backend.getTotalStreams) {
        const total = backend.getTotalStreams();
        document.getElementById('totalCount').textContent = backend.formatNumber(total);
      } else {
        console.error("backend.js not loaded or missing getTotalStreams()");
      }

      // Radio toggle
      const radios = Array.from(document.querySelectorAll('input[name="live"]'));
      const existingWrap = document.getElementById('existingLinkWrap');
      radios.forEach(r=>{
        r.addEventListener('change', ()=>{
          existingWrap.style.display = (r.value==='yes' && r.checked) ? 'block' : 'none';
        });
      });

      // Form submit simulation
      const btn = document.getElementById('submitBtn');
      const msg = document.getElementById('formMsg');
      btn.addEventListener('click', ()=>{
        msg.textContent=''; btn.disabled=true; btn.textContent='Processing..';
        const t = 1500 + Math.random()*1500;
        setTimeout(()=>{
          const artistName = document.getElementById('artistName').value.trim();
          const cover = document.getElementById('coverUrl').value.trim();
          const live = document.querySelector('input[name="live"]:checked').value;
          const existing = document.getElementById('existingLink').value.trim();

          const valid = artistName && cover && (live==='no' || (live==='yes' && existing));
          if(!valid){
            btn.disabled=false; btn.textContent='Submit';
            msg.style.color='red'; msg.textContent="We Couldn't Verify This Request, Please Try Again";
          } else {
            btn.textContent='Success!'; 
            msg.style.color='var(--accent)'; msg.textContent="Success! We've Got Your Request!";
          }
        }, t);
      });
    };
  </script>
</body>
</html>
