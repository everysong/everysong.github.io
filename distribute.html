<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Everysong — Distribute</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="/cdn/icon.png" />
  <style>
    @font-face {
      font-family: 'EverysongFont';
      src: url('/cdn/font.ttf') format('truetype');
    }
    * {
      font-family: 'EverysongFont', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      text-decoration: none;
      color: white;
    }
    body {
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    main {
      flex: 1;
      margin-left: 100px;
      padding: 100px 20px 60px;
    }

    /* Top Nav (copied from master index exactly) */
    .top-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background: #000;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }
    .top-nav-left {
      display: flex;
      align-items: center;
    }
    .top-nav-left img {
      width: 35px;
      margin-right: 10px;
    }
    .top-nav-left span {
      font-size: 20px;
      font-weight: bold;
    }
    .top-nav button {
      background: #ff1d64;
      border: none;
      padding: 10px 20px;
      border-radius: 12px;
      font-size: 14px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .top-nav button:hover {
      transform: scale(1.05);
    }

    /* Side Nav (copied) */
    .side-nav {
      position: fixed;
      top: 70px;
      left: 0;
      padding: 20px 10px;
      display: flex;
      flex-direction: column;
      gap: 30px;
      align-items: center;
      width: 80px;
    }
    .side-nav a {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 14px;
      transition: color 0.3s, transform 0.2s;
    }
    .side-nav a img {
      width: 30px;
      margin-bottom: 8px;
    }
    .side-nav a:hover {
      color: #ff1d64;
      transform: scale(1.05);
    }

    /* Panel / form (styled to match index theme) */
    .panel {
      background: #000;
      padding: 28px;
      border-radius: 16px;
      margin-bottom: 30px;
      max-width: 720px;
      box-shadow: 0 6px 18px rgba(0,0,0,.6);
    }
    .panel h1 {
      font-size: 32px;
      margin-bottom: 8px;
    }
    .muted {
      color: #bdbdbd;
      margin-bottom: 16px;
    }
    .bigaccent {
      color: #ff1d64;
      font-weight: 700;
    }

    .form {
      background: #111;
      padding: 18px;
      border-radius: 12px;
    }
    label {
      display: block;
      font-size: 14px;
      margin: 10px 0 6px;
    }
    input[type="text"], input[type="url"] {
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #222;
      background: #0d0d0d;
      color: white;
      width: 100%;
      margin-bottom: 10px;
    }
    .radio {
      display: flex;
      gap: 20px;
      margin: 8px 0 12px;
      align-items: center;
    }
    /* make radios use your accent */
    input[type="radio"] { accent-color: #ff1d64; width:18px; height:18px; }
    #existingLinkWrap { display: none; transition: all .25s ease; margin-top:8px; }
    .note { font-size:13px;color:#999;margin-top:6px;margin-bottom:10px }
    .btn {
      background: #ff1d64;
      padding: 12px 18px;
      border-radius: 10px;
      border: none;
      color: white;
      cursor: pointer;
      transition: transform 0.15s ease;
    }
    .btn:hover { transform: scale(1.04); }
    .btn:disabled { opacity:.5; cursor: default; }
    .msg { margin-top:12px; font-size:14px; font-weight:600; }

    /* Footer (anchored via flex layout) */
    footer {
      text-align: center;
      padding: 20px;
      background: #000;
      margin-top: auto;
    }
    footer a { margin: 0 15px; font-size: 14px; color: #fff; transition: color .2s; }
    footer a:hover { color: #ff1d64; }

    /* small responsive tweaks */
    @media (max-width: 880px) {
      main { margin-left: 24px; padding: 120px 16px 80px; }
      .side-nav { display: none; }
    }
  </style>
</head>
<body>
  <!-- Top Nav -->
  <div class="top-nav">
    <div class="top-nav-left">
      <img src="/cdn/icon.png" alt="Logo"><span>Everysong</span>
    </div>
    <button onclick="window.location.href='/distribute'">Submit Your Song</button>
  </div>

  <!-- Side Nav -->
  <div class="side-nav">
    <a href="/songs"><img src="/cdn/songs.svg" alt=""><span>Songs</span></a>
    <a href="/artists"><img src="/cdn/artists.svg" alt=""><span>Artists</span></a>
  </div>

  <!-- Main -->
  <main>
    <div class="panel">
      <h1>Distribute To Everysong ®</h1>
      <p class="muted">
        Users have streamed <span id="totalCount" class="bigaccent">0</span> Songs On Everysong ®
      </p>

      <div class="form" id="submitForm">
        <label>Artist Name</label>
        <input id="artistName" type="text" placeholder="Artist Name" />

        <label>Artist Already Live On Everysong ®?</label>
        <div class="radio">
          <label><input type="radio" name="live" value="yes" /> Yes</label>
          <label><input type="radio" name="live" value="no" checked /> No</label>
        </div>
        <div id="existingLinkWrap">
          <input id="existingLink" type="url" placeholder="https://everysong/..."/>
        </div>

        <label>Album Cover (URL)</label>
        <input id="coverUrl" type="url" placeholder="https://..." />
        <div class="note">Only Square 1000x1000+ Images Will Be Accepted</div>

        <div style="display:flex;gap:12px;align-items:center">
          <button id="submitBtn" class="btn">Submit</button>
          <div id="formMsg" class="msg" aria-live="polite"></div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <img src="/cdn/icon.png" width="20">
    <span>© 2025 Everysong</span><br>
    <a href="#" id="removeLink">Song Removal</a>
    <a href="#" id="supportLink">Support</a>
    <a href="/distribute">Distribution</a>
  </footer>

  <!-- page scripts -->
  <script src="/js/artists_data.js"></script>
  <script src="/js/songs_data.js"></script>
  <script src="/js/backend.js"></script>
  <script>
    // safe helpers for different data shapes
    function getSongsArray() {
      return window.SONGS || window.songs || [];
    }
    function num(v){ return Number(v) || 0; }
    function formatNumber(n){
      // digit-by-digit comma insertion (robust)
      n = Math.floor(Math.max(0, Number(n) || 0));
      const s = String(n);
      let out = '';
      let cnt = 0;
      for (let i = s.length - 1; i >= 0; i--) {
        out = s[i] + out; cnt++;
        if (cnt % 3 === 0 && i !== 0) out = ',' + out;
      }
      return out;
    }

    // Determine upload timestamp (seconds) and multiplier field (robust to different key names)
    function getUploadUnix(song){
      return num(song.uploadDate) || num(song.created) || num(song.createdAt) || num(song.uploaded) || num(song.uploadedAt) || 0;
    }
    function getMultiplier(song){
      return num(song.streamMultiplier) || num(song.streamMultiplyer) || num(song.streamMultiply) || num(song.multiplier) || 0;
    }

    function computeStreamsForSong(song){
      const upload = getUploadUnix(song);
      const mult = getMultiplier(song);
      if (!upload || !mult) return 0;
      const now = Math.floor(Date.now() / 1000);
      const diff = Math.max(0, now - upload);
      return Math.floor(diff * mult);
    }

    function computeTotalStreamsLocal(){
      const arr = getSongsArray();
      let total = 0;
      for (let i=0;i<arr.length;i++){ total += computeStreamsForSong(arr[i]); }
      return total;
    }

    document.addEventListener('DOMContentLoaded', ()=> {
      // footer links -> alerts
      document.getElementById('supportLink').addEventListener('click', (e)=>{ e.preventDefault(); alert('Please Contact support@everysong.github.io'); });
      document.getElementById('removeLink').addEventListener('click', (e)=>{ e.preventDefault(); alert('Please Contact support@everysong.github.io'); });

      // Set total streams: prefer backend.getTotalStreams() if available, otherwise compute locally
      let total = 0;
      if (window.backend && typeof window.backend.getTotalStreams === 'function') {
        try { total = Number(window.backend.getTotalStreams()) || 0; } catch(e){ total = computeTotalStreamsLocal(); }
      } else {
        total = computeTotalStreamsLocal();
      }
      document.getElementById('totalCount').textContent = formatNumber(total);

      // radio toggle behavior (clear msg on change)
      const radios = Array.from(document.querySelectorAll('input[name="live"]'));
      const existingWrap = document.getElementById('existingLinkWrap');
      radios.forEach(r=>{
        r.addEventListener('change', ()=>{
          existingWrap.style.display = (r.value === 'yes' && r.checked) ? 'block' : 'none';
          // clear previous messages when changing option
          document.getElementById('formMsg').textContent = '';
        });
      });

      // submit behavior (per spec)
      const btn = document.getElementById('submitBtn');
      const msg = document.getElementById('formMsg');
      function resetToSubmit(){
        btn.disabled = false;
        btn.textContent = 'Submit';
      }

      btn.addEventListener('click', ()=>{
        // clear previous text immediately when user clicks again
        msg.textContent = '';
        // disable + show processing
        btn.disabled = true;
        btn.textContent = 'Processing..';

        const wait = 1500 + Math.floor(Math.random() * 1500); // 1500 - 3000ms
        setTimeout(()=>{
          const artistName = document.getElementById('artistName').value.trim();
          const cover = document.getElementById('coverUrl').value.trim();
          const liveVal = document.querySelector('input[name="live"]:checked') ? document.querySelector('input[name="live"]:checked').value : 'no';
          const existing = document.getElementById('existingLink').value.trim();

          const valid = artistName !== '' && cover !== '' && (liveVal !== 'yes' || (liveVal === 'yes' && existing !== ''));

          if (!valid) {
            // failure: re-enable and show red message
            resetToSubmit();
            msg.style.color = 'red';
            msg.textContent = "We Couldn't Verify This Request, Please Try Again";
          } else {
            // success: stay disabled and show success
            btn.textContent = 'Success!';
            btn.disabled = true;
            msg.style.color = '#ff1d64';
            msg.textContent = "Success! We've Got Your Request!";
            // (no actual upload - you add entries manually as requested)
          }
        }, wait);
      });
    });
  </script>
</body>
</html>
